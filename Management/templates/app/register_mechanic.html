{% extends 'base_recepcionist.html' %}

{% block header %}
    <h1>Registrar Mecánico</h1>
{% endblock header %}

{% block content %}

    <form method="POST" class="confirm-form" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for f in form_mechanic %}
            <div class="input-group mb-3 justify-content-center">
                <div class="label">
                    <span class="form-control bg-light">
                        {{ f.label_tag }}
                        {{ f }}
                    </span>
                </div>
            </div>
        {% endfor %}


        <div class="text-center mx-auto mt-3">
            <button class="btn btn-success mt-3 confirm-button" data-action="confirm" type="submit">
                Registrar
            </button>
            
            <a class="btn btn-primary mt-3" href="{% url 'list_mechanic' %}">
                Mecánicos
            </a>
        </div>
    </form>
    
    {% if error %}
        <li class="alert alert-danger mt-5 pb-0 pt-2">{{ error }}</li>
    {% endif %}
    
{% endblock content %}
